<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <p>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" placeholder="first name" name="first_name">
    </p>
    <p>
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" placeholder="last name" name="last_name">
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" id="user_email" placeholder="your email" name="email">
    </p>
    <p>
      <textarea row="20" cols="30">Your Message</textarea>
    </p>
    <p>
      <button type="submit">Send Message</button>
    </p>
  </form>
  <table>
    <tr>
      <td>&nbsp;</td>
      <td>Jesse</td>
      <td>Allison</td>
      <td>Jena</td>
      <td>Allen</td>
    </tr>
    <tr>
      <td>Age</td>
      <td>33</td>
      <td>40</td>
      <td>38</td>
      <td>31</td>
    </tr>
    <tr>
      <td>City</td>
      <td>Denver</td>
      <td>Chicago</td>
      <td>New York</td>
      <td>Atlanta</td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>Male</td>
      <td>Female</td>
      <td>Female</td>
      <td>Male</td>
    </tr>
</table>
</body>
</html>
